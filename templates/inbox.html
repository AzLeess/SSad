    <div class="dashboard">
        <div class="dashboard-side">
        <nav class="side-nav">
          <div class="logo">SSAD TP1</div>
          <ul>
            <li class="nav-link">Compose</li>
            <li class="nav-link active">Inbox</li>
            <li class="nav-link">Send file</li>
            <li class="nav-link">genchat</li>
          </ul>
        </nav>
        </div>
        <div class="dashboard-container">
          <div class="top-nav"> 
            <p><span id="date"></span></p>
             <p><span id="time">11:32</span></p>
          </div>
          <div class="dashboard-body">
            <div class="compose-body section">
              <div class="heading">
                <h1>Compose</h1>
              </div>
              <div class="compose-message">
                <div class="message-line">
                <label>To: </label><input type="text" id="send_to_username"></div>
                <textarea placeholder="Write your message here..." id="private_message"></textarea>
              <div id="propriete">
                <select type="select" id="methode">
                    <option value="decalage">Decalage</option>
                    <option value="miroir">miroir</option>
                    <option value="cesar">cesar</option>
                    <option value="affine">affine</option>
                </select>
                <select name="sens" id="sens">
                  <option value="g">gauche</option>
                  <option value="d">droite</option>
                </select>
                <input type="number" name="a" id="numbera" value="0">
                <input type="number" name="a" id="numberb" value="0">
              </div>
                
                <button class="button bas-gauche" id="send_private_message">Send</button>
              </div>
            </div>
            <div class="inbox-body section">
            <div class="heading">
              <h1>Inbox</h1>
            </div>
            <div class="inbox">
              <ul>
                <li class="notif">
                  <div class="email unread" >
                  <div class="email-left">
                    <img>
                    <div class="email-subject">
                    <p>Thanks for trusting us</p>
                    <p>do-not-reply</p>
                    </div>
                  </div>
                    <div class="star">
                      <i class="far fa-star"></i>
                      <p>August 2</p>
                      </div>
                </div>
                </li>
              </ul>
            </div>
          </div>
            <div class="chat-body section">
            <div class="heading">
              <h1>Private Chat</h1>
            </div>
            <div class="">
                <div class="private-chat" id="room1">
                  <ul>
            
                  </ul>
          
                </div>
        
            </div>
          </div>
          <div class="send_file-body section">
              <h2> Send file</h2>
              <br>
              <br>
              <form action="/inbox" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="">
                <textarea name="hide" id="" cols="30" rows="10" placeholder="Type message to hide"></textarea>
                <button type="submit" class="bas-gauche">cacher et proteger</button>
              </form>
          </div>
          <div class="genchat-body section">
            <ul class="genchat">

            </ul>
            <div class="send-space">
              <input type="text" name="" id="message1">
              <button id="smessage">Send <i class="fa-solid fa-paper-plane"></i></button>
            </div>
          </div>
          </div>
        </div>

<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
